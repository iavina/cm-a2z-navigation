<html>
	<head>
		<title>A2Z Navigation</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link rel="stylesheet" href="styles/index.css">
  		<link rel="stylesheet" href="styles/navbar.css">
  		<link rel="stylesheet" href="styles/map.css">
	</head>
	<body>
		<div id="nav-bar">
			<nav id="nav-list"></nav>
			<div class="underline-base"></div>	
			<div id="underline-active"/>
		</div>
		<div id="world-container">
			<img src="assets/world-map.svg"	alt="" id="world-map"/>
			<div id="world-marker" class="opacity">
				<div id="world-circle"></div>
				<div class="clock">
					<div class="clock-frame"/>
					<div class="clock-content">
						<h3 id="city">Tokyo</h3>
						<h1 id="time">04:00:00 AM</h1>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="scripts/app.js"></script>
	</body>
</html>
