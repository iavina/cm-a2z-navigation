<html>
	<head>
		<title>A2Z Navigation</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
  		<link rel="stylesheet" href="index.css">
  		<link rel="stylesheet" href="features/navbar/navbar.css">
  		<link rel="stylesheet" href="features/world-map/world-map.css">
	</head>
	<body>
		<div id="nav-bar">
			<nav id="nav-list"></nav>
			<div class="underline-base"></div>	
			<div id="underline-active"/>
		</div>
		<div id="world-container">
			<img src="world-map.svg"	alt="" id="world-map"/>
			<div id="world-marker" class="opacity">
				<div id="world-circle"></div>
				<div class="clock">
					<div class="clock-frame"/>
					<div class="clock-content">
						<h3 id="city"></h3>
						<h1 id="time"></h1>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="features/app.js"></script>
	</body>
</html>
